apiVersion: v1
kind: ReplicationController
metadata:
  name: rc-1
spec:
  replicas: 3
  selector:
    app: nginx-app
  template:
    metadata:
      name: tmp-nginx
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx-cont
        image: nginx
        ports:
        - containerPort: 80
